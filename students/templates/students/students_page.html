<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: #007BFF;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f0f0f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        li:nth-child(odd) {
            background-color: #e0e0eb;
        }
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>


    <nav>
        <a href="/main/">Main Page</a>
        <a href="/students/">Students Page</a>
    </nav>


    <div class="content-wrapper">
        <div class="container">
            <h1>All Students</h1>
            <ul>
                {% for student in students %}
                <li>
                    <strong>{{ student.name }} {{ student.surname }}</strong> â€” GPA: {{ student.gpa }}, Course: {{ student.course }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
